<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>excelFy — Digital Products Collection</title>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles/globals.css" />
</head>
<body>
  <!-- Fondo con partículas -->
  <canvas id="bg"></canvas>

  <!-- Ornamento esquina sup. izq (anillo) -->
  <div class="corner-orb"><span></span></div>

  <!-- Header centrado -->
  <header class="site-header" aria-label="Header">
    <h1 class="brand">
      <span class="brand-excel">excel</span><span class="brand-fy">Fy</span>
    </h1>
    <p class="tagline">Digital Products Collection</p>
  </header>

  <!-- Acciones arriba a la derecha -->
  <div class="top-actions">
    <button class="icon-btn" id="infoBtn" aria-label="Info">i</button>
    <a href="#" class="pill-btn" id="aboutBtn">About Us</a>
  </div>

  <!-- Carpeta central -->
  <main class="hero" aria-label="Main">
    <div class="folder">
      <div class="folder-tab"></div>
      <div class="folder-lip"></div>
      <div class="folder-logo">
        <span class="in-excel">excel</span><span class="in-fy">Fy</span>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>© 2025 excelFy. All rights reserved.</p>
    <a href="https://www.etsy.com" target="_blank" rel="noopener">Visit our Etsy Store</a>
  </footer>

  <!-- Modal About -->
  <section class="about-modal" id="aboutModal" aria-hidden="true">
    <div class="about-card">
      <button class="close-x" id="closeAbout" aria-label="Cerrar">✕</button>
      <h2>About <span>excelFy</span></h2>
      <p>Creamos plantillas elegantes y funcionales de Excel y Google Sheets (bilingües) para finanzas personales, PyMEs y dashboards.</p>
    </div>
  </section>

  <script src="/scripts/main.js" defer></script>
</body>
</html>
